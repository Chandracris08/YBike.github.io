              <a href="index.html">Home</a>

      <div class="container">
        <form action="" method="post" id="form">
          <div class="titlereserve"> 
            <h1>Reservation</h1>
          </div>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" id="name"
                    class="form-control"
                >
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" name="phone" id="phone"
                    class="form-control">
                  <hr>
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" name="address" id="address" 
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="">Product Type</label>
                <select name="producttype" id="producttype" class="form-control">
                    <option value="">-- Product Type --</option>
                    <option value="vixian">Vixian 150CC</option>
                    <option value="kawasakoninja250r">Kawasako Ninja 250R</option>
                </select>
            </div>
            <div class="form-group">
              <label for="">Color</label>
              <select name="colortype" id="colortype" class="form-control">
                  <option value="">-- Choose Color --</option>
                  <option value="red">Red</option>
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="green">Green</option>
              </select>
          </div>
            <div class="form-group">
                <label for="">Quantity</label>
                <input type="text" name="quantity" id="quantity" class="form-control">
            </div>
            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">I agree with the terms and conditions</label>
            </div>
            <div class="form-group">
                <label for="" id="error"></label>
            </div>
                <button type="submit" class="btnsubmit">Submit</button>
        </form>
    </div>
